model:
  policy: "MultiInputPolicy"
  batch_size: 16
  learning_rate: 0.0003
  buffer_size: 100000
  learning_starts: 1000
  train_freq: 1
  gradient_steps: 1
  ent_coef: "auto"
  target_update_interval: 1
  gamma: 0.99
  tau: 0.005
  verbose: 1

training:
  num_obstacles: 200
  model_inputs: ["point_cloud", "reverse"] # This should be a non-empty subset of ["velocity", "reverse", "depth/point_cloud"]
  total_timesteps: 100000
  num_envs: 2
  device: "cuda" # "cpu" for CPU